[package]
name = "sozu-pulsar-connector"
description = "This application retrieve internals metrics of S≈çzu and format them into prometheus"
homepage = "https://github.com/CleverCloud/sozu-pulsar-connector"
documentation = "https://github.com/CleverCloud/sozu-pulsar-connector/blob/main/README.md"
version = "0.1.0"
rust-version = "1.67.0"
edition = "2021"
license-file = "LICENSE"
authors = ["Emmanuel Bosquet <emmanuel.bosquet@clever-cloud.com>", "Florentin Dubois <florentin.dubois@clever-cloud.com>"]

[dependencies]
axum = { version = "^0.6.19", features = ["tokio"] }
config = "^0.13.3"
clap = { version = "^4.3.19", features = ["derive"] }
futures = "^0.3.28"
hostname = "^0.3.1"
hyper = { version = "^0.14.27", default-features = false, features = ["http1", "server"] }
mime = "^0.3.17"
once_cell = "^1.17.1"
paw = "^1.0.0"
prometheus = "^0.13.3"
prost = "^0.11.9"
pulsar = { version = "^6.0.1", default-features = false, features = ["compression", "telemetry", "tokio-runtime"] }
serde = { version = "^1.0.175", features = ["derive"] }
serde_json = "^1.0.103"
sentry = { version = "^0.31.5", default-features = false, features = ["backtrace", "contexts", "panic", "reqwest", "rustls"] }
sentry-tracing = "^0.31.5"
sozu-client = "^0.2.0"
sozu-command-lib = "^0.15.2"
tempdir = "^0.3.7"
thiserror = "^1.0.44"
tokio = { version = "^1.29.1", features = ["macros", "rt", "signal"] }
tracing = "^0.1.37"
tracing-subscriber = "^0.3.17"
